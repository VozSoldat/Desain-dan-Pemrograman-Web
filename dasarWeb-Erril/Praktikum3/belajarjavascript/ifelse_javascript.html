<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan if/else</title>
    </head>

    <body>
        <script>
            var password = prompt("Password: ");

            if (password == "teh") {
                document.write("<h2>Selamat daang !</h2>");
            } else {
                document.write("<h2>Password salah, coba lagi</h2>");
            }

            document.write("<h2>Terima kasih sudah menggunakan aplikasi ini!</h2>");
        </script>
    </body>
</html>
