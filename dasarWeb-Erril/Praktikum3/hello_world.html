<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Javascript dari Nol</title>
        <script>
            // ini adalah penulisan JS dalam head
            console.log("Hallo JS dari Head");
        </script>
    </head>

    <body>
        <a href="#" onclick="alert(`Yey!`)">Klik aku!</a>
        <a href="javascript:alert(`Yey!`)">Klik aku!</a>

        <script>
            // ini adalah penulisan JS dalam body
            console.log("Hallo JS dari Body");
        </script>
    </body>
</html>
